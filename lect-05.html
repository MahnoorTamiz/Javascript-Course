<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Comparison and logical Operators</h2>

    <script>

        let a = 4;
        let b = 2;

        // AND Operator
        console.log(a==4 && b==2);
        console.log(a==2 && b==2);
        console.log(a==4 && b==4);
        console.log(a==5 && b==6);

        // OR Operator
        console.log(a==4 || b==2);
        console.log(a==6 || b==2);
        console.log(a==4 || b==6);
        console.log(a==6 || b==9);

        // NOT
        console.log(b!=4);
        console.log(a!=2);
        console.log(a!=4);

        
        
    </script>
</body>
</html>
