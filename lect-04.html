<body>
    <h2>Operators in JS</h2>




    <script>
        // Arithmetic Operators

        // Addition
        let x = 3;
        let y = 2;
        let result = x + y;

        console.log(result);

        // multiplication
        let res = x * y;
        console.log(res);

        // exponential
        let z = x**y;
        console.log(z);

        // division
        let rslt = y/x;
        console.log(rslt);

        let num1 = 3;
        let num2 = 9;

        // modulus
        let mod = num1 % num2;
        console.log(mod);

        // increment
        let inc = 4;

        // pre increment
        console.log(++inc);

        // post increment
        console.log(inc++);
        
        // decrement
        let dec = 4;

        // pre decrement
        console.log(--dec);

        // post decrement
        console.log(dec--);

    </script>
