<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Array Sort Methods</h1>
    

    <script>
    
    // sort() -> make changes in array itself
    let colors = ['red', 'green', 'blue', 'orange', 'yellow'];
    console.log(colors.sort());
    console.log(colors);

    // reverse()
    console.log(colors.reverse());

    // descending order
    console.log(colors.sort());
    console.log(colors.reverse());

    // toSorted() -> make changes in new array
    console.log(colors.toSorted());
    console.log(colors);

    // toReversed()
    console.log(colors.toReversed());
    console.log(colors);

        
     

    </script>
</body>
</html>
