<body>
    <h2>Array Iteration Methods</h2>
    

    <script>

        // foreach

        let arr = ['red', 'green', 'blue', 'orange'];
        arr.forEach(myfunction);

        function myfunction(value, index, array)
        {
            console.log(index, value);
        }

        // map

        let new_arr = [1,2,3,4,5];
        new_arr.map(newFunction);

        function newFunction(value)
        {
            console.log(value*2);
        }

        // task
        // Difference map and foreach

    </script>
</body>
