    <h1>Loops in JS</h1>
    

    <script>

        // While Loop

        let x = 4;
        while (x <= 10) {
            console.log('value of x', x);
            x++;
        }

        // do while

        let y = 15;
        do {
            console.log('value of y', y);
            y++;
            
        } while (y <= 10);

        // for loop

        let result = "" ;
       
       for(let i=0; i<6; i++)
       {
        console.log( result += i);
       }

    //    loops in arrays

    let arr = ['pink', 'purple', 'red', 'black', 'white'];
    let index = 0;

    while (index <= arr.length) {
        console.log('value of array', arr);
        arr++ ;
    }
