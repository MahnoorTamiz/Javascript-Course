<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fetch Data through objects</h2>
    


    <script>

        // object

        // fetch data on basis of key
        let car_obj = {
            color: 'black',
            model: '500',
            weight: '850kg',
            name: 'civic'
        }
        console.log(car_obj);
        // to get only values
        console.log(Object.keys(car_obj));
        console.log(Object.values(car_obj));
        console.log(car_obj.name);

        // array

        // fetch data on basis of index
        let car_arr = ['black', '500', '850kg', 'civic'];
        console.log(car_arr);
        console.log(car_arr[0]);




       





    </script>

</body>
</html>
