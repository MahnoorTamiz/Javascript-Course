<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data types in JS</h1>

    <script>
    //    string
    let color = 'blue';
    console.log(typeof(color));

    // numbers
    let num = '4';
    console.log(typeof(num));

    // boolean

    let x = false;
    console.log(typeof(x));

    // undefined
    let y ;
    console.log(y);

    // null
    let z = "";
    console.log(z);

    // arrays (length/index)
    let arr = [1,2,3,4,5,6,7];
    console.log(typeof(arr));

    // objects (key,value pair) in js
    let obj = {
        fname:'John',
        lname:'Doe',
        age: 22
    }
    console.log(obj);

    let test1 = 16 + "volvo";
    console.log(test1);

    let test2 = "16" + "volvo";
    console.log(test2);

    let test3 = "volvo" + 16;
    console.log(test3);

    let test4 = 16 + 4 + "Volvo";
    console.log(test4)

    let test5 = "Volvo" + 16 + 4;
    console.log(test5);

    </script>
</body>
</html>
